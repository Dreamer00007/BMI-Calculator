<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="pt-3" style="margin: 0; height: 100vh; background-color: rgb(86, 72, 72);">
        <div class="container mt-5 p-4 rounded shadow-lg" style="background-color: rgba(236, 180, 59, 0.879);">
            <h1>BMI Calculator</h1>
            <div class="row">
                <div class="col-md-3">
                    <label class="mb-2 mt-4" for="">Gender</label><br>
                    <input type="radio" class="btn-check " name="options-outlined" id="success-outlined" autocomplete="off" checked>
                    <label class="btn btn-outline-success mt-2" for="success-outlined">Male</label>
    
                    <input type="radio" class="btn-check " name="options-outlined" id="danger-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger mt-2 rounded" for="danger-outlined">Female</label><br>
                    <form>
                        <label for="" class="mt-5 pt-2" >Height (cm)</label><br>
                        <input type="text" id="heightinput" class="mt-3 mb-2 text-end w-75 form-control" placeholder="Cm">
                    </form>
                </div>
                <div class="col-md-4">
                    <form>
                        <label for="" class="mt-4 mb-2">Age</label><br>
                        <input class="mb-3 mt-2 text-end form-control w-75" type="text" id="age"><br>
                        
                        <label class="mb-3 mt-3" for="">Weight (kg)</label><br>
                        <input type="text" id="weightinput" class="text-end form-control w-75 mb-2" placeholder="Kg">
                        
                    </form>
                </div>
                <div class="col-md-5" id="result">
                    <img id="placeholder" class="w-75 ms-5" src="./img/bmi_933.png" alt="">
    
                </div>
            </div>
            <div class="d-grid justify-content-center mt-4">        
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    function calculateBMI(){
        if(heightinput.value && weightinput.value && age.value){
        
            const height = document.getElementById("heightinput").value;
            console.log(height);

            const weight = document.getElementById("weightinput").value;
            console.log(weight);

            const heightMeter = height/100;
            console.log(heightMeter);

            const bmi = (weight/(heightMeter*heightMeter)).toFixed(1)
            console.log(bmi);
    
    
            let condition = ""
            let quote = ""

            if(bmi>=18.5){
                if(bmi>=18.5 && bmi<=24.9){
                    condition = "NORMAL"
                    quote = "You have a normal BMI, suggesting you're in a healthy weight range."
                    backgrnd = "success"
                }else if(bmi>=25 && bmi<=29.9){
                    condition = "Overweight"
                    quote = "Your BMI shows that you're overweight; a balanced diet and exercise could help."
                    backgrnd = "warning"

                }else if(bmi>=30){
                    condition = "Obesity"
                    quote = "You fall into the Obesity category, where lifestyle changes are recommended."
                    backgrnd = "danger"

                }
            }else{
                condition = "Underweight"
                quote = "Your BMI indicates that you're underweight; gaining a few pounds may be beneficial."
                backgrnd = "danger"

            }
            console.log(condition);

            result.innerHTML =`
                                <div class="bg-${backgrnd} rounded w-100 pt-3 pb-3 ps-2 pe-2 md-mt-2">
                                    <p class="fs-1 fw-bold fst-italic text-center text-light">${bmi} <br> ${condition}</p>
                                    <p class="text-center fst-italic text-light">${quote}</p>
                                </div>`

        }else{
            alert("Enter all tthe correct value as said")
        }
    }    
</script>
</html>
